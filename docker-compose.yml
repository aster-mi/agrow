version: "3.8"

services:
  db:
    image: supabase/postgres:15.1.1.84
    container_name: supabase-db
    ports:
      - "54322:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 20

  kong:
    image: kong:2.8-alpine
    container_name: supabase-kong
    depends_on:
      db:
        condition: service_healthy
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_PROXY_LISTEN: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
      KONG_LOG_LEVEL: info
    ports:
      - "8000:8000" # Public REST endpoint (will route to GoTrue, PostgREST, Storage)
      - "8443:8443"
    volumes:
      - type: bind
        source: ./supabase/kong.yml
        target: /var/lib/kong/kong.yml

  gotrue:
    image: supabase/gotrue:v2.155.0
    container_name: supabase-gotrue
    depends_on:
      db:
        condition: service_healthy
    environment:
      API_EXTERNAL_URL: http://localhost:8000
      GOTRUE_JWT_SECRET: super-secret-jwt
      GOTRUE_JWT_EXP: "3600"
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_API_HOST: "0.0.0.0"
      GOTRUE_DB_DRIVER: "postgres"
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
    expose:
      - "9999"

  postgrest:
    image: postgrest/postgrest:v12.1.3
    container_name: supabase-postgrest
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@db:5432/postgres
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_SERVER_HOST: 0.0.0.0
      PGRST_SERVER_PORT: 3000
    expose:
      - "3000"

  storage:
    image: supabase/storage-api:v1.0.6
    container_name: supabase-storage
    depends_on:
      db:
        condition: service_healthy
    environment:
      ANON_KEY: supabase-anon-key
      SERVICE_KEY: supabase-service-key
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
      FILE_SIZE_LIMIT: "52428800"
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
    volumes:
      - storage_data:/var/lib/storage
    expose:
      - "5000"

  realtime:
    image: supabase/realtime:v2.28.31
    container_name: supabase-realtime
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: "4000"
      JWT_SECRET: super-secret-jwt
    expose:
      - "4000"

volumes:
  db_data:
  storage_data:
